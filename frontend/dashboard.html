<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema JWT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .user-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }
        .role-admin {
            background-color: #667eea;
            color: white;
        }
        .role-user {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-shield-check"></i>
                Sistema JWT - Dashboard
            </span>
        <div>
                <span class="text-white me-3" id="userInfo">
                    <i class="bi bi-person-circle"></i>
                    <span id="currentUser"></span>
                </span>
            <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i>
                Cerrar Sesión
            </button>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>
                <i class="bi bi-people"></i>
                Lista de Usuarios
            </h2>
            <p class="text-muted">Endpoint protegido con JWT</p>
        </div>
    </div>

    <div id="alertContainer"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center my-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-muted">Cargando usuarios...</p>
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-container d-none" id="usersTable">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    <th>Rol</th>
                </tr>
                </thead>
                <tbody id="usersTableBody">
                <!-- Los datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <small class="text-muted">
                <i class="bi bi-info-circle"></i>
                Total de usuarios: <strong id="userCount">0</strong>
            </small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/config.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
