<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema JWT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 4rem;
            color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card mx-auto">
        <div class="login-header">
            <i class="bi bi-shield-lock"></i>
            <h2 class="mt-3">Iniciar Sesi칩n</h2>
            <p class="text-muted">Sistema de Autenticaci칩n JWT</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="loginText">Ingresar</span>
                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
        </form>

        <div class="mt-4 text-center">
            <small class="text-muted">
                <strong>Usuarios de prueba:</strong><br>
                admin / admin123<br>
                usuario / user123
            </small>
        </div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/login.js"></script>
</body>
</html>
